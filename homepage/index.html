<!doctype html><html>
<head>
	<title>MailersUSA - Wholesale Shipping Supplies</title>
	<link href='http://fonts.googleapis.com/css?family=Cabin+Condensed' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="grayBar" id="topNav">

		</div>
	</div>

	<header class="clearfix">

		<ul>
			<li><a href="#">Bubble Mailers</a></li>
			<li><a href="#">Flat Mailers</a></li>

		<img src="free_shipping_map.jpg" alt="Free same day shipping US map">
		<img src="pink_dot_banner.png" alt="sale items">

		<div class="imageWrapper">
			<img src="Bubble_Mailers.jpg" class="category" id="bubbleMailers">

			</div>

	<div class="featured products">
		<img src="Chevron.jpg" alt="chevron printed mailers">
		<img src="coloredpoly.png" alt="pink and teal poly bags">
